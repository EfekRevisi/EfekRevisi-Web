<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Efek Revisi</title>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Work+Sans:100,300,400,500,600,700" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
  <link rel="preload" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js" as="script">
</head>

<body>
  <div id="app"></div>
</body>

<script>
  var el = document.querySelectorAll("link[rel='preload']")
  var usedLaterScript = null

  for (obj of el) {
    if (obj.as === 'style') {
      usedLaterScript = document.createElement('link')
      usedLaterScript.rel = 'stylesheet'
      usedLaterScript.href = obj.href

      document.head.appendChild(usedLaterScript)
    } else {
      usedLaterScript = document.createElement('script')
      usedLaterScript.src = obj.href

      document.body.appendChild(usedLaterScript)
    }
  }
</script>

</html>
